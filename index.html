<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/index.css" />
  <title>Pixel Punks</title>
</head>

<body>
  <h1 class="game__title"></h1>
  <h2 class="game__subtitle"></h2>
  <div class="game__container">
    <div class="game__header">
      <p class="game__score">
        <span>Score:</span> <span class="game__score-number">0</span>
      </p>
      <form class="game__autoshoot">
        <input type="checkbox" id="autoshoot" name="autoshoot" value="true" title="Autoshoot">
        <label for="vehicle1">&nbsp; Autoshoot</label><br>
      </form>
    </div>
    <canvas></canvas>
    <div class="game__controls">
      <p class="game__controls-left">〈</p>
      <p class="game__controls-shoot">◉</p>
      <p class="game__controls-right">〉</p>
    </div>
  </div>
  <script src="src/main.js"></script>
</body>

</html>
